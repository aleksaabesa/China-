            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(5px);

            justify-content: center;
            align-items: center;

            width: 90%;
            max-width: 350px;
            text-align: center;

        }

        @keyframes popIn {

        }

        .modal button {
