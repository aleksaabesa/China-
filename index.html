    <style>
        :root { --primary: #ff4757; --dark: #1e272e; --accent: #ffa502; --success: #2ed573; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; overflow-x: hidden; }
        #welcome-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        .hero-title { font-size: 3.5rem; font-weight: 900; background: linear-gradient(45deg, #ff4757, #ffa502); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        .main-btn { width: 280px; padding: 18px; margin: 8px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .scan-btn { background: var(--success); color: white; }
        .shop-btn { background: var(--primary); color: white; }
        .info-btn { background: rgba(255,255,255,0.1); color: white; border: 1px solid rgba(255,255,255,0.2); }
        #scanner-section, #shop-section { display: none; }
        #shop-section { padding: 20px; min-height: 100vh; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #2f3542; border-radius: 20px; padding: 12px; text-align: center; }
        .card img { width: 100%; border-radius: 15px; height: 130px; object-fit: cover; }
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center; }
        .modal { background: white; color: #333; padding: 25px; border-radius: 30px; width: 90%; max-width: 320px; text-align: center; }
        .btn-close { background: var(--dark); color: white; width: 100%; padding: 15px; border-radius: 15px; border: none; font-weight: bold; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 class="hero-title">CHINA<br>áƒáƒ›áƒáƒœáƒáƒ—áƒ˜</h1>
        <button class="main-btn scan-btn" onclick="startScanner()">áƒ’áƒáƒ¤áƒáƒ áƒ›áƒ”áƒ‘áƒ (Scan)</button>
        <button class="main-btn shop-btn" onclick="openShop()">áƒ¨áƒ”áƒ¡áƒ•áƒšáƒ áƒ¡áƒáƒ¨áƒáƒáƒ˜áƒœáƒ’áƒáƒ—</button>
        <button class="main-btn info-btn" onclick="showModal('instruction-modal')">áƒ’áƒáƒ“áƒ›áƒáƒ¬áƒ”áƒ áƒ (áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ)</button>
        <button class="main-btn" style="background:none; border: 2px solid var(--success); color: var(--success);" onclick="activatePush()">áƒœáƒáƒ¢áƒ˜áƒ¤áƒ˜áƒ™áƒáƒªáƒ˜áƒ˜áƒ¡ áƒ©áƒáƒ áƒ—áƒ•áƒ ğŸ””</button>
    </div>

    <div id="scanner-section">
        <video id="video-preview" autoplay playsinline></video>
        <button class="btn-close" style="position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);" onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>
    </div>

    <div id="shop-section">
        <div class="grid" id="container"></div>
        <button class="main-btn info-btn" style="width:100%; margin-top:20px;" onclick="location.reload()">áƒ£áƒ™áƒáƒœ</button>

    <div id="instruction-modal" class="modal-overlay">
        <div class="modal">
            <h2>áƒ˜áƒœáƒ¡áƒ¢áƒ áƒ£áƒ¥áƒªáƒ˜áƒ</h2>
            <p>Safari -> Share -> Add to Home Screen</p>
            <button class="btn-close" onclick="closeModal()">áƒ’áƒáƒ•áƒ˜áƒ’áƒ”</button>

    </div>

    <script>
        // iPhone-áƒ˜áƒ¡ áƒáƒ˜áƒ«áƒ£áƒšáƒ”áƒ‘áƒ¡ áƒ¤áƒáƒœáƒ¯áƒ áƒ˜áƒ¡ áƒáƒ›áƒáƒ’áƒ“áƒ”áƒ‘áƒáƒ¡
        function activatePush() {
            OneSignalDeferred.push(function(OneSignal) {
                // áƒ”áƒ¡ áƒ‘áƒ áƒ«áƒáƒœáƒ”áƒ‘áƒ áƒáƒ˜áƒ«áƒ£áƒšáƒ”áƒ‘áƒ¡ Safari-áƒ¡ áƒáƒ©áƒ•áƒ”áƒœáƒáƒ¡ áƒœáƒ”áƒ‘áƒáƒ áƒ—áƒ•áƒ˜áƒ¡ áƒ¤áƒáƒœáƒ¯áƒáƒ áƒ
                OneSignal.registerForPushNotifications() || OneSignal.showNativePrompt();
            });
        }

        async function startScanner() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('scanner-section').style.display = 'block';
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            document.getElementById('video-preview').srcObject = stream;
        }

        function openShop() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('shop-section').style.display = 'block';
            const container = document.getElementById('container');
            const items = ["iPhone 15", "AirPods", "MacBook"];
            container.innerHTML = "";
            for(let i=0; i<10; i++) {
                let name = items[i % 3] + " #" + (i+1);
                container.innerHTML += `<div class="card"><img src="https://picsum.photos/200/200?random=${i}"><p>${name}</p><button class="shop-btn" style="width:100%; padding:10px; border-radius:12px;">áƒ§áƒ˜áƒ“áƒ•áƒ</button></div>`;
            }
        }

        function showModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal() { document.querySelectorAll('.modal-overlay').forEach(m => m.style.display = 'none'); }
    </script>
</body>
</html>
