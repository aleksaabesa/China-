<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>China ამანათი</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="IMG_4717.PNG">
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --primary: #ff4757; --dark: #1e272e; --accent: #ffa502; --success: #2ed573; }
        body { font-family: -apple-system, sans-serif; background: var(--dark); color: white; margin: 0; overflow: hidden; }
        
        #welcome-screen { height: 100vh; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
        
        /* კამერის სექცია */
        #scanner-section { display: none; height: 100vh; background: black; position: relative; }
        #video-preview { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 250px; height: 150px; border: 2px solid var(--success); box-shadow: 0 0 20px var(--success); border-radius: 10px; }
        .scan-text { position: absolute; bottom: 20%; width: 100%; text-align: center; color: var(--success); font-weight: bold; text-shadow: 0 0 5px black; }

        /* მაღაზიის სექცია */
        #shop-section { display: none; height: 100vh; overflow-y: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .card { background: #2f3542; border-radius: 20px; padding: 12px; text-align: center; }
        .card img { width: 100%; border-radius: 15px; height: 120px; object-fit: cover; }

        .main-btn { width: 260px; padding: 18px; margin: 10px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        .shop-btn { background: var(--primary); color: white; }
        .scan-btn { background: var(--success); color: white; }
    </style>
</head>
<body>

    <div id="welcome-screen">
        <h1 style="font-size: 3rem; margin: 0; color: var(--primary);">CHINA<br>ამანათი</h1>
        <p style="opacity: 0.7;">გაასკანირეთ ჩეკი გასაგრძელებლად</p>
        <button class="main-btn scan-btn" onclick="startScanner()">გაფორმება</button>
    </div>

    <div id="scanner-section">
        <video id="video-preview" autoplay playsinline></video>
        <div class="scan-overlay"></div>
        <div class="scan-text">მოათავსეთ ფურცელი ჩარჩოში...</div>
    </div>

    <div id="shop-section">
        <h2 style="text-align: center;">კატალოგი</h2>
        <div class="grid" id="container"></div>
    </div>

    <script>
        async function startScanner() {
            document.getElementById('welcome-screen').style.display = 'none';
            document.getElementById('scanner-section').style.display = 'block';

            try {
                // კამერის ჩართვა
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
                const video = document.getElementById('video-preview');
                video.srcObject = stream;

                // 3 წამიანი სიმულაცია "სკანირების"
                setTimeout(() => {
                    stream.getTracks().forEach(track => track.stop()); // კამერის გათიშვა
                    openShop();
                }, 3500);

            } catch (err) {
                alert("კამერაზე წვდომა უარყოფილია. გადავდივართ მაღაზიაში.");
                openShop();
            }
        }

        function openShop() {
            document.getElementById('scanner-section').style.display = 'none';
            document.getElementById('shop-section').style.display = 'block';
            document.body.style.overflow = "auto";
            
            const techItems = ["iPhone 15", "AirPods Pro", "MacBook Air", "Gaming Mouse", "Power Bank", "Smart Watch"];
            const container = document.getElementById('container');
            
            for(let i=0; i<40; i++) {
                let name = techItems[i % techItems.length];
                container.innerHTML += `
                    <div class="card">
                        <img src="https://picsum.photos/200/200?random=${i}">
                        <p style="font-size:0.9rem; margin:10px 0;">${name}</p>
                        <button class="shop-btn" style="width:100%; padding:8px; border-radius:10px; font-size:0.8rem;" onclick="buy('${name}')">ყიდვა</button>
                    </div>
                `;
            }
        }

        function buy(name) {
            const body = encodeURIComponent("შეკვეთა: " + name);
            window.location.href = `mailto:alexandreabesadze172@gmail.com?subject=China ამანათი&body=${body}`;
        }
    </script>
</body>
</html>
